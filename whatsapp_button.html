<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable WhatsApp Button</title>
    <style>
        /* CSS Styling */
        #whatsapp-draggable-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999;
            touch-action: none;
            /* Prevents scrolling while dragging */
        }

        #whatsapp-button {
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: move;
            transition: transform 0.2s ease;
            user-select: none;
            -webkit-user-drag: none;
        }

        #whatsapp-button:hover {
            transform: scale(1.1);
        }

        #whatsapp-button svg {
            width: 32px;
            height: 32px;
            fill: white;
            pointer-events: none;
            /* SVG doesn't interfere with dragging */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #whatsapp-button {
                width: 50px;
                height: 50px;
            }

            #whatsapp-button svg {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

<body>

    <div id="whatsapp-draggable-container">
        <div id="whatsapp-button">
            <svg viewBox="0 0 24 24">
                <path
                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
            </svg>
        </div>
    </div>

    <script>
        // --- Variables ---
        const phoneNumber = "918984679398"; // Customizable phone number with country code
        const predefinedMessage = "Hello, I am interested in your services.";
        const container = document.getElementById('whatsapp-draggable-container');
        const button = document.getElementById('whatsapp-button');

        // --- Dragging Logic ---
        let isDragging = false;
        let hasMoved = false;
        let offset = { x: 0, y: 0 };
        let startPos = { x: 0, y: 0 };

        /**
         * Initiates dragging
         */
        function startDrag(e) {
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);

            hasMoved = false; // Reset move check
            startPos = { x: clientX, y: clientY };

            const rect = container.getBoundingClientRect();
            offset.x = clientX - rect.left;
            offset.y = clientY - rect.top;

            // Handle both mouse and touch
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }

        /**
         * Handles the moving movement with viewport boundary checks
         */
        function drag(e) {
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);

            // Check if it's a real drag or just a click
            if (Math.abs(clientX - startPos.x) > 5 || Math.abs(clientY - startPos.y) > 5) {
                hasMoved = true;
                isDragging = true;
            }

            if (isDragging) {
                e.preventDefault(); // Prevent scrolling on mobile

                let x = clientX - offset.x;
                let y = clientY - offset.y;

                // Viewport boundaries
                const maxX = window.innerWidth - container.offsetWidth;
                const maxY = window.innerHeight - container.offsetHeight;

                x = Math.max(0, Math.min(x, maxX));
                y = Math.max(0, Math.min(y, maxY));

                container.style.left = x + 'px';
                container.style.top = y + 'px';
                container.style.bottom = 'auto'; // Clear initial positioning
                container.style.right = 'auto';
            }
        }

        /**
         * Finishes dragging
         */
        function stopDrag() {
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);

            // Short timeout to prevent immediate click trigger after drag
            setTimeout(() => { isDragging = false; }, 50);
        }

        // --- Event Listeners ---
        button.addEventListener('mousedown', startDrag);
        button.addEventListener('touchstart', startDrag, { passive: false });

        /**
         * Redirect Logic
         */
        button.addEventListener('click', () => {
            if (!hasMoved) {
                const encodedMessage = encodeURIComponent(predefinedMessage);
                const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                window.open(url, '_blank');
            }
        });

    </script>
</body>

</html>
